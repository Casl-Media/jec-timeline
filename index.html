<!DOCTYPE html>
<html lang="en">
  <head>
    <title>jec-timeline</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <link href="css/custom.css" rel="stylesheet">

  </head>
  <body style="cursor: default;">
    <div class="container">
    <h2><a href="http://www.caslmedia.com/jec-timeline/">jec-timeline</a> <span style="float: right">v0.0.4</span></h2>
    <h4>code found on <a href="https://github.com/Casl-Media/jec-timeline">GitHub</a></h4>
    <hr>
    <div class="well">
    <h3>select a display mode:</h3>
    <button id="static-top" type="button" class="btn btn-primary">float-top</button>
    <button id="static-left" type="button" class="btn btn-primary">static-left</button>
    </div>
    <div class="well">
    <h3>select a data set:</h3>
    <button id="science-ish" type="button" class="btn btn-info">science-ish</button>
    <button id="jec-resume" type="button" class="btn btn-info">jec-resume</button>
    </div>
    <div id="top-alert" class="alert alert-info" role="alert">
    <h3>latest update:</h3>
    </div>
    <button id="fresh" type="button" class="btn btn-success">frame</button>
    <button id="freshh" type="button" class="btn btn-success">sample data</button>
    <button id="freshhh" type="button" class="btn btn-success">jec-r data</button>
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script> 

	<script src='js/d3.min.js'></script>   
    <script src="js/inputinfo.js"></script>

	<script src="js/plot.js"></script>
	<script src="js/test.js"></script>
    </body>
</html>
